#-------------------------------
# Faq (Frequently asked questions) Settings
faq:
  enable: true
  faq_title: 자주 묻는 질문
  faq_description: 블로그와 콘텐츠에 관한 질문들에 대한 답변입니다.
  faq_items:
    - title: 이 블로그는 어떤 독자를 대상으로 하나요?
      description: 이 블로그는 주로 중장년 전문가, 비개발자 비즈니스 전문가, 기술 초심자, 그리고 기술과 비즈니스를 연결하는 역할을 하는 분들을 대상으로 합니다. 특히 디지털 변화에 적응하려는 의지가 있지만 기술적 배경이 부족한 분들에게 도움이 될 것입니다.
    - title: 블로그의 콘텐츠는 어떤 주제를 다루나요?
      description: 기술-비즈니스 통합, 실용적 기술 가이드, 기술 자동화 전략, 비개발자를 위한 기술, 중장년을 위한 디지털 전환 등의 주제를 다룹니다. GitHub, AI 도구, 자동화 스크립팅, 웹 개발과 같은 기술적 내용부터 이를 비즈니스에 효과적으로 적용하는 방법까지 폭넓게 다룹니다.
    - title: 기술 배경이 없어도 이해할 수 있나요?
      description: 물론입니다! 이 블로그의 핵심 가치 중 하나는 '접근성'입니다. 복잡한 기술적 개념을 누구나 이해할 수 있도록 쉽게 설명하는 데 중점을 둡니다. 기술적 배경 없이도 이해할 수 있는 접근법과 실용적인 예제를 제공합니다.
    - title: 콘텐츠는 얼마나 자주 업데이트되나요?
      description: 매주 1-2개의 깊이 있는 기술 게시물을 발행하고, 격주로 비즈니스-기술 통합 주제 게시물을 발행하며, 월 1회 중장년층 타겟 특별 시리즈를 발행할 계획입니다. 뉴스레터를 구독하시면 새로운 콘텐츠 소식을 받아보실 수 있습니다.
    - title: 블로그 내용에 관한 질문이 있으면 어떻게 연락할 수 있나요?
      description: 각 게시물 하단의 댓글 섹션을 통해 질문을 남기시거나, 연락처 페이지를 통해 메시지를 보내실 수 있습니다. 또한 GitHub Issues를 통해 질문이나 제안을 남기실 수도 있습니다. 모든 피드백과 질문은 소중히 다루고 최대한 빠르게 응답해드립니다.


